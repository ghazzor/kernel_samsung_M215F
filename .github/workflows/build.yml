name: build
on:
  workflow_dispatch:
  
    inputs:
      TOOL_CHAIN:
        description: 'Toolchain you want to compile with (check Readme.md)'
        required: true
        default: 'clang_v8'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 1

      - name: Install packages
        run: |
          sudo apt update
          sudo apt upgrade
          sudo apt -y install wget lld gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib libc6-dev lib32ncurses5-dev x11proto-core-dev libx11-dev tree lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc bc ccache lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libwxgtk3.0-gtk3-dev libxml2 lzop pngcrush schedtool squashfs-tools imagemagick libbz2-dev lzma ncftp qemu-user-static libstdc++-10-dev libncurses5 python3
          
      - name: Setup Tollchains & Build
        run: |
          export PATH=$PWD/toolchain/proton-clang/bin:$PATH
          bash ${{ github.event.inputs.TOOL_CHAIN }}.sh
          echo "Cleaning Stuff"
          rm -rf AIK/Image
          echo "done"
          echo ""
          echo "Copying Stuff"
          cp arch/arm64/boot/Image AIK/Image

      - name: Upload kernel
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Kernel_m21
          path: AIK/
          
